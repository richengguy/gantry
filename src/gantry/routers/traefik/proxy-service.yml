name: proxy
image: traefik:v2.6.1
entrypoint:
  routes:
    - /api
    - /dashboard
files:
  {% if map_socket %}
  docker-socket:
    internal: /var/run/docker.sock
    external: "{{ socket_path }}"
  {% endif %}
  config-file:
    internal: /traefik.yml
    external: "./{{ config_file }}"
service-ports:
  http:
    internal: 80
    external: 80
metadata:
  traefik.http.routers.proxy.service: api@internal
